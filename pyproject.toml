[tool.poetry]
name = "optimaimg"
version = "0.1.0"
description = "An image processing toolkit combining Python and Rust"
authors = ["Your Name <hamsa.a.j@gmail.com>"]
license = "MIT"

# Python dependencies
[tool.poetry.dependencies]
python = "^3.11"

# Development dependencies
[tool.poetry.dev-dependencies]
pytest = "^7.4.3"
pillow = "^10.1.0"

[build-system]
requires = ["poetry-core>=1.0.0", "maturin>=1.3.1"]
build-backend = "maturin.build_backend"

[tool.maturin]
name = "optimaimg"
sdist = true
